<html>
  <head>
    <title>Facebook Login</title>
	  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Write your code here -->
	  
		  <div class="login" id="left">
			  <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
			  <p>Facebook helps you connect and share with the people in your life.</p>
		  </div>
		  <div class="login" id="right">
			  <form>
				  <label for="email"></label>
				  <input type="text" id="email" placeholder="Email address or phone number">
				  <label for="password"></label>
				  <input type="password" id="password" placeholder="Password">
				  <button type="submit">Log in</button>
				  <a href="#">Forgotten account?</a>
			  </form>
			  <button class="signup">Create new account</button>
		  </div>
	  
	  <script type="text/javascript" src="./script.js">
</script>
  </body>
</html>
